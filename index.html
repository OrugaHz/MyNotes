<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper i modal</title>
    <script src="https://kit.fontawesome.com/ff63b25cdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <h1><i class="fa fa-sticky-note"></i>MyNotes</h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Dodaj</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Usuń wszystkie</button>
        </div>
    </div>

    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title">Notatka 1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>

            <div class="note-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus vel tenetur
                assumenda quisquam, reprehenderit doloremque quia deserunt illum veritatis quam, aut dicta eos iure
                quaerat nihil officiis quas, laborum quibusdam.</div>
        </div>
    </div>

    <div class="note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="category">Wybierz kategorię</label>
        <select name="" id="category">
            <option value="0" disabled selected>- wybierz kategorię -</option>
            <option value="1">Zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Inne</option>
        </select>
        <label for="text">Wpisz treść notatki</label>
        <textarea id="text"></textarea>
        <p class="error">Uzupełnij pola!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> Zapisz</button>
            <button class="cancel icon"><i class="fas fa-window-close"></i> Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
